version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/queries"
    schema: "sqlc/migrations"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true # タグをJSONにする
        emit_prepared_queries: true # プリペアドクエリを生成する
        emit_interface: true # インターフェースを生成する
        emit_exact_table_names: false # テーブル名を正確に生成する
        emit_empty_slices: true # 空のスライスを生成する
        emit_pointers_for_null_types: true # NULL型をポインタにする
        emit_result_struct_pointers: false # 結果構造体をポインタにする
        emit_enum_valid_method: true # 列挙型にvalidメソッドを生成する
        emit_all_enum_values: true # 列挙型にすべての値を生成する

